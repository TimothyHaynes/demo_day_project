<!DOCTYPE html>

<section id="search" ng-controller="searchCtrl">
  <!-- <h1>Uncommuter</h1> -->
  <form ng-init="searchInput.rad=40">
    <input class="textInput" type="text" placeholder="Street Address" ng-model="searchInput.street_address"/>
    <input class="textInput" type="text" placeholder="Job Keyword" ng-model="searchInput.skill"/>
    <input class="textInput" type="text" placeholder="Zipcode" ng-model="searchInput.city"/>
    <input id = "rad3" class="radInput" type="radio" name="rad" value="3" ng-model="searchInput.rad" />
    <label for="rad3">3 miles</label>
    <input id="rad5" class="radInput" type="radio" name="rad" value="5" ng-model="searchInput.rad" />
    <label for="rad5">5 miles</label>
    <input id="rad10" class="radInput" type="radio" name="rad" value="10" ng-model="searchInput.rad" />
    <label for="rad10">10 miles</label>
    <input id="rad40" class="radInput" type="radio" name="rad" ng-checked="true" value="40" ng-model="searchInput.rad" checked />
    <label for="rad40">40 miles</label>
    <button type="button" ng-click="search(searchInput)">Uncommute</button>
  </form>
</section>

<div id="container">
	<div class="row">
		<div class="col-sm-12" id="total-results-display" ng-model="totalResults"> 
	</div>

	<div class="row">
		<div class="col-sm-8">
			<div id="job-map">
			</div>
		</div>
		<div class="col-sm-4" id="listings">
			<div class="listing" ng-repeat="listing in foundListings| orderBy:'company'" ng-click="changeCenter(listing.latlng)">
					<h3>{{listing.company}}</h3>
					<span id="h4">{{listing.job}}</span>
					<br>
					<span>{{listing.location}}</span>
					<br>
					<span><a href="{{listing.link}}" target="_blank">Apply Here</a></span>


			</div>
		</div>
	</div>
